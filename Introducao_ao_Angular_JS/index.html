<!DOCTYPE html>

<html ng-app="meuModulo">
	<head>
		<meta charset="utf-8">
		<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<title>Angular JS</title>

		 <!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	</head>
	<body ng-controller="indexController">
		<header class="container">
			<!--<h2>{{titulo}}</h2>-->
			<h2 ng-bind="titulo"></h2>
		</header>
		<main class="container">
			<div class="row">
				<input type="text" ng-model="busca.nome" placeholder="Busca">
			</div>
			<table class="striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>E-mail</th>
						<th>Nota1</th>
						<th>Nota2</th>
						<th>Nota3</th>
						<th>Média</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="aluno in alunos | filter:busca">
						<td>{{aluno.nome}}</td>
						<td>{{aluno.email}}</td>
						<td>{{aluno.nota1}}</td>
						<td>{{aluno.nota2}}</td>
						<td>{{aluno.nota3}}</td>
						<td>{{aluno.media}}</td>
					</tr>
				</tbody>
			</table>
		</main>

		<!-- Compiled and minified JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<script src="lib/angular/angular.min.js"></script>
		<script type="text/javascript">
			angular.module("meuModulo", [])
			.controller("indexController", function($scope) {
				$scope.titulo = "Sistema com Angular JS";

				$scope.alunos = [
					{nome: 'Camila', email: 'camila@mail.com', nota1: 65, nota2: 80, nota3: 55},
					{nome: 'Pedro', email: 'pedro@mail.com', nota1: 75, nota2: 80, nota3: 55},
					{nome: 'Murilo', email: 'murilo@mail.com', nota1: 65, nota2: 60, nota3: 55},
					{nome: 'João', email: 'joao@mail.com', nota1: 95, nota2: 80, nota3: 55},
					{nome: 'Ana', email: 'ana@mail.com', nota1: 65, nota2: 30, nota3: 55}
				];

				var init = function() {
					$scope.alunos.forEach(function(aluno) {
						aluno.media = media(aluno);
					});
				};

				var media = function(aluno) {
					var media = (aluno.nota1 + aluno.nota2 + aluno.nota3) / 3;

					return media.toFixed(2);
				};

				/*$scope.media = function(aluno) {
					var media = (aluno.nota1 + aluno.nota2 + aluno.nota3) / 3;

					return media.toFixed(2);
				};*/

				init();
			})
		</script>
	</body>
</html>
